<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Forms</Object></title>
</head>

<body>
    <h1>Forms</h1>
    <div class="wrepper">
        <div class="forms">
            <form name="main" class="mainform" action="#">
                <div class="form__text">
                    <input type="text" value="" name="text" class="form__text__input">
                </div>
                <div class="form__textarea">
                    <input name="textarea" type="textarea" value="Привет!" class="form__textarea__input">
                </div>
                <div class="form__check">
                    <p class="form__check-name">CheckBOX</p>
                    <input name="check" type="checkbox" class="form__check__input">
                </div>
                <div class="form__radio">
                    <p class="form__radio-name">Radio</p>
                    <input name="radio" type="radio" value="" class="form__radio__input">
                    <br>
                    <input name="radio" type="radio" value="down" class="form__radio__input">
                </div>
                <div class="form__button">
                    <p class="form__button-name">Кнопка</p>
                    <input name="button" type="button" value="Выбрать файл" class="form__button__input">
                </div>
                <div class="form__select">
                    <select name="select" id="" value="Список" class="form__select-input">
                        <option value="1" selected>10</option>
                        <option value="2">20</option>
                        <option value="3">30</option>
                    </select>
                    <button type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
